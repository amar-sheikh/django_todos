<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if form.instance.pk %}
            Edit Todo - {{ todo.task_name }}
        {% else %}
            Add Todo
        {% endif %}
    </title>
</head>
<body>
    <a href="{% url 'todo_list' %}">Back to List</a>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}
                Update
            {% else %}
                Create
            {% endif %}
        </button>
    </form>
</body>
</html>
